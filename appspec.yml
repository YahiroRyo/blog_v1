version: 0.0
os: linux
files:
  - source: /
    destination: /var/tmp/
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  AfterInstall:
    - location: /scripts/after_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: /scripts/application_start.sh
      runas: root
